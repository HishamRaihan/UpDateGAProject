      <h1>Tic Tac Death</h1>

      <section id="before-sign-in">
        <!-- Sign up form goes here -->
        <div class="everything">

          <div class="ss-form">
            
            <div class="card">
              <div class="card-body">
                <form id="sign-up" class="border">
                  <!-- fieldset is used to group multiple inputs together -->
                  
                  <fieldset>
                    <legend>Sign Up</legend>
                    <input type="email" name="credentials[email]" placeholder="Email" required>
                    <input type="password" name="credentials[password]" placeholder="Password" required>
                    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                  </fieldset>
                </form>
                <!-- Sign In form goes here -->
                <form id="sign-in" class="border">
                  <!-- fieldset is used to group multiple inputs together -->
                  <fieldset>
                    <legend>Sign In</legend>
                    <input type="email" name="credentials[email]" placeholder="Email" required>
                    <input type="password" name="credentials[password]" placeholder="Password" required>
                    <button class="btn btn-success" type="submit">Sign In</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
        </section>

        <!-- required 'container' class wrapper for our rows/columns -->
        <div class="tictactoeboard">

          <div class="card" style="width: 40rem;">
            <div class="card-body">
              
              <div class="container">
                <!-- <h1>3x3 Grid small</h1>
                  <h2>Let's make some grids!</h2> -->
                  
                  <div class="col-4 box" id="sq1">1box</div>
                  <div class="col-4 box" id="sq2">2box</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Why do you want to give up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

       <div class="mb-3">

</div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="mb-3">
      <input type="password" class="form-control" id="inputPassword" placeholder="password">
    </div>
<div class="mb-3">

  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

       <form id="change-password" class="border">
          <!-- fieldset is used to group multiple inputs together -->
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password" required>
            <input type="password" name="passwords[new]" placeholder="New Password" required>
            <button class="btn btn-primary" type="submit">Change Password</button>
          </fieldset>
        </form>

        <form id="sign-out" class="border">
          <!-- fieldset is used to group multiple inputs together -->
          <fieldset>
            <h3>Sign Out</h3>
            <button class="btn btn-danger" type="submit">Sign Out</button>
          </fieldset>
        </form>
